<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Capivara Cartoon Super Fofa -->

  <!-- Sombra suave no chão -->
  <ellipse cx="100" cy="185" rx="55" ry="10" fill="#00000020"/>

  <!-- Corpo principal - grande e redondo -->
  <ellipse cx="100" cy="125" rx="58" ry="48" fill="#B8956E"/>
  <!-- Gradiente de pelo no corpo -->
  <ellipse cx="100" cy="130" rx="55" ry="45" fill="#C9A67A"/>
  <!-- Barriga clara e fofa -->
  <ellipse cx="100" cy="145" rx="38" ry="28" fill="#E8DAC4"/>

  <!-- Patas traseiras (atrás) -->
  <ellipse cx="60" cy="168" rx="16" ry="14" fill="#A07850"/>
  <ellipse cx="140" cy="168" rx="16" ry="14" fill="#A07850"/>
  <!-- Dedinhos das patas traseiras -->
  <ellipse cx="52" cy="175" rx="4" ry="3" fill="#8B6842"/>
  <ellipse cx="60" cy="177" rx="4" ry="3" fill="#8B6842"/>
  <ellipse cx="68" cy="175" rx="4" ry="3" fill="#8B6842"/>
  <ellipse cx="132" cy="175" rx="4" ry="3" fill="#8B6842"/>
  <ellipse cx="140" cy="177" rx="4" ry="3" fill="#8B6842"/>
  <ellipse cx="148" cy="175" rx="4" ry="3" fill="#8B6842"/>

  <!-- Patas dianteiras (na frente) -->
  <ellipse cx="75" cy="165" rx="12" ry="16" fill="#C9A67A"/>
  <ellipse cx="125" cy="165" rx="12" ry="16" fill="#C9A67A"/>
  <!-- Dedinhos das patas dianteiras -->
  <ellipse cx="69" cy="178" rx="3.5" ry="3" fill="#A07850"/>
  <ellipse cx="75" cy="180" rx="3.5" ry="3" fill="#A07850"/>
  <ellipse cx="81" cy="178" rx="3.5" ry="3" fill="#A07850"/>
  <ellipse cx="119" cy="178" rx="3.5" ry="3" fill="#A07850"/>
  <ellipse cx="125" cy="180" rx="3.5" ry="3" fill="#A07850"/>
  <ellipse cx="131" cy="178" rx="3.5" ry="3" fill="#A07850"/>

  <!-- Cabeça grande e redonda -->
  <ellipse cx="100" cy="65" rx="48" ry="42" fill="#C9A67A"/>
  <!-- Detalhe de pelo mais claro na cabeça -->
  <ellipse cx="100" cy="60" rx="40" ry="32" fill="#D4B48A"/>

  <!-- Orelhas pequenas e arredondadas -->
  <ellipse cx="58" cy="35" rx="12" ry="10" fill="#C9A67A"/>
  <ellipse cx="58" cy="36" rx="7" ry="6" fill="#E8DAC4"/>
  <ellipse cx="142" cy="35" rx="12" ry="10" fill="#C9A67A"/>
  <ellipse cx="142" cy="36" rx="7" ry="6" fill="#E8DAC4"/>

  <!-- Focinho grande e largo (característica da capivara) -->
  <ellipse cx="100" cy="85" rx="32" ry="24" fill="#E8DAC4"/>
  <ellipse cx="100" cy="82" rx="28" ry="18" fill="#F0E6D8"/>

  <!-- Nariz grande e quadrado (típico de capivara) -->
  <rect x="85" y="72" rx="8" ry="6" width="30" height="18" fill="#6B4D3A"/>
  <!-- Brilho do nariz -->
  <ellipse cx="95" cy="76" rx="6" ry="3" fill="#8B6B55" opacity="0.7"/>
  <!-- Narinas -->
  <ellipse cx="92" cy="82" rx="4" ry="3" fill="#4A3428"/>
  <ellipse cx="108" cy="82" rx="4" ry="3" fill="#4A3428"/>

  <!-- Olhos grandes e expressivos -->
  <!-- Olho esquerdo -->
  <ellipse cx="78" cy="58" rx="14" ry="16" fill="#FFFFFF"/>
  <ellipse cx="80" cy="60" rx="10" ry="12" fill="#3D2817"/>
  <ellipse cx="82" cy="58" rx="6" ry="7" fill="#5C3D2A"/>
  <circle cx="84" cy="54" r="4" fill="#FFFFFF"/>
  <circle cx="76" cy="64" r="2" fill="#FFFFFF" opacity="0.6"/>

  <!-- Olho direito -->
  <ellipse cx="122" cy="58" rx="14" ry="16" fill="#FFFFFF"/>
  <ellipse cx="120" cy="60" rx="10" ry="12" fill="#3D2817"/>
  <ellipse cx="118" cy="58" rx="6" ry="7" fill="#5C3D2A"/>
  <circle cx="116" cy="54" r="4" fill="#FFFFFF"/>
  <circle cx="124" cy="64" r="2" fill="#FFFFFF" opacity="0.6"/>

  <!-- Sobrancelhas fofas -->
  <path d="M64,45 Q78,40 90,46" stroke="#A07850" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  <path d="M110,46 Q122,40 136,45" stroke="#A07850" stroke-width="3.5" fill="none" stroke-linecap="round"/>

  <!-- Bochechas rosadas -->
  <ellipse cx="55" cy="72" rx="10" ry="7" fill="#F4A4A4" opacity="0.45"/>
  <ellipse cx="145" cy="72" rx="10" ry="7" fill="#F4A4A4" opacity="0.45"/>

  <!-- Boca sorridente -->
  <path d="M85,95 Q100,108 115,95" stroke="#6B4D3A" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Linha do lábio -->
  <line x1="100" y1="88" x2="100" y2="95" stroke="#6B4D3A" stroke-width="2" stroke-linecap="round"/>

  <!-- Bigodes -->
  <g stroke="#6B4D3A" stroke-width="2" stroke-linecap="round">
    <!-- Esquerda -->
    <line x1="68" y1="82" x2="45" y2="75"/>
    <line x1="68" y1="88" x2="42" y2="88"/>
    <line x1="68" y1="94" x2="45" y2="100"/>
    <!-- Direita -->
    <line x1="132" y1="82" x2="155" y2="75"/>
    <line x1="132" y1="88" x2="158" y2="88"/>
    <line x1="132" y1="94" x2="155" y2="100"/>
  </g>

  <!-- Pelos do topo da cabeça (textura) -->
  <g stroke="#A07850" stroke-width="2" stroke-linecap="round">
    <line x1="85" y1="28" x2="83" y2="20"/>
    <line x1="100" y1="25" x2="100" y2="16"/>
    <line x1="115" y1="28" x2="117" y2="20"/>
  </g>

  <!-- Manchinhas de pelo no corpo -->
  <ellipse cx="130" cy="115" rx="8" ry="5" fill="#B8956E" opacity="0.6"/>
  <ellipse cx="70" cy="120" rx="6" ry="4" fill="#B8956E" opacity="0.6"/>
  <ellipse cx="115" cy="135" rx="5" ry="3" fill="#B8956E" opacity="0.5"/>
</svg>
