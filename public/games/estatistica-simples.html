<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estat√≠stica Simples - EAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header h1 span {
            color: #ffd700;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .medals {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }

        .medal {
            font-size: 2rem;
            opacity: 0.3;
            transition: all 0.3s ease;
        }

        .medal.earned {
            opacity: 1;
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .game-area {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .progress-container {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            height: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ff6b6b);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .chart-container {
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .chart-title {
            text-align: center;
            color: #ffd700;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 200px;
            padding: 10px;
            border-left: 2px solid rgba(255,255,255,0.3);
            border-bottom: 2px solid rgba(255,255,255,0.3);
        }

        .bar-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .bar {
            width: 50px;
            background: linear-gradient(to top, #6c5ce7, #a29bfe);
            border-radius: 5px 5px 0 0;
            transition: height 0.5s ease;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 5px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .bar-label {
            margin-top: 10px;
            font-size: 0.9rem;
            text-align: center;
        }

        .pie-chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .pie-chart {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            position: relative;
        }

        .pie-legend {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .question {
            text-align: center;
            font-size: 1.3rem;
            color: #81ecec;
            margin: 20px 0;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            max-width: 500px;
            margin: 20px auto;
        }

        .option-btn {
            padding: 15px 20px;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .option-btn.correct {
            background: linear-gradient(135deg, #00b894, #55efc4);
            animation: pulse 0.5s ease;
        }

        .option-btn.wrong {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            animation: shake 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback.success {
            background: rgba(0, 184, 148, 0.3);
            color: #55efc4;
        }

        .feedback.error {
            background: rgba(231, 76, 60, 0.3);
            color: #ff7675;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .explanation {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .explanation.show {
            display: block;
        }

        .result-screen {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .result-screen.show {
            display: block;
        }

        .result-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .result-score {
            font-size: 1.5rem;
            color: #ffd700;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .streak-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            display: none;
            z-index: 100;
        }

        .streak-display.show {
            display: block;
            animation: pulse 0.5s ease;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .data-table th, .data-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .data-table th {
            background: rgba(108, 92, 231, 0.3);
            color: #ffd700;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .bar {
                width: 35px;
            }

            .pie-chart {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Estat√≠stica <span>Simples</span></h1>
            <p>Aprenda a ler gr√°ficos e analisar dados!</p>
        </div>

        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">Pontos</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="level">1</div>
                <div class="stat-label">N√≠vel</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="streak">0</div>
                <div class="stat-label">Sequ√™ncia</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="round">1/10</div>
                <div class="stat-label">Rodada</div>
            </div>
        </div>

        <div class="medals">
            <span class="medal" id="medal1" title="Analista Iniciante">ü•â</span>
            <span class="medal" id="medal2" title="Estat√≠stico">ü•à</span>
            <span class="medal" id="medal3" title="Cientista de Dados">ü•á</span>
            <span class="medal" id="medal4" title="Expert em Gr√°ficos">üèÜ</span>
            <span class="medal" id="medal5" title="Mestre da Estat√≠stica">üëë</span>
        </div>

        <div class="game-area" id="gameArea">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            </div>

            <div class="chart-container" id="chartContainer"></div>

            <div class="question" id="question"></div>

            <div class="options-container" id="optionsContainer"></div>

            <div class="feedback" id="feedback"></div>

            <div class="explanation" id="explanation"></div>
        </div>

        <div class="result-screen" id="resultScreen">
            <div class="result-icon" id="resultIcon">üéâ</div>
            <div class="result-title" id="resultTitle">Parab√©ns!</div>
            <div class="result-score" id="resultScore"></div>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="startGame()">Jogar Novamente</button>
            </div>
        </div>

        <div class="streak-display" id="streakDisplay">üî• Sequ√™ncia: <span id="streakCount">0</span></div>
    </div>

    <script>
        // Cores para gr√°ficos
        const chartColors = ['#6c5ce7', '#00b894', '#fdcb6e', '#e74c3c', '#0984e3', '#a29bfe'];

        // Dados para gr√°ficos
        const chartData = {
            frutas: {
                title: 'Frutas Favoritas da Turma',
                labels: ['Ma√ß√£', 'Banana', 'Uva', 'Laranja', 'Morango'],
                emojis: ['üçé', 'üçå', 'üçá', 'üçä', 'üçì']
            },
            animais: {
                title: 'Animais de Estima√ß√£o',
                labels: ['Cachorro', 'Gato', 'Peixe', 'P√°ssaro', 'Hamster'],
                emojis: ['üêï', 'üê±', 'üêü', 'üê¶', 'üêπ']
            },
            esportes: {
                title: 'Esportes Preferidos',
                labels: ['Futebol', 'V√¥lei', 'Basquete', 'Nata√ß√£o', 'T√™nis'],
                emojis: ['‚öΩ', 'üèê', 'üèÄ', 'üèä', 'üéæ']
            },
            comidas: {
                title: 'Comidas Favoritas do Lanche',
                labels: ['Pizza', 'Hamb√∫rguer', 'Salgadinho', 'Sandu√≠che', 'Sopa'],
                emojis: ['üçï', 'üçî', 'üçü', 'ü•™', 'üç≤']
            }
        };

        // Estado do jogo
        let gameState = {
            score: 0,
            level: 1,
            streak: 0,
            maxStreak: 0,
            currentRound: 0,
            totalRounds: 10,
            correctAnswer: null,
            currentData: null,
            correctAnswers: 0
        };

        // Fun√ß√µes de √°udio
        function playSound(type) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            switch(type) {
                case 'correct':
                    oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1);
                    oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.4);
                    break;
                case 'wrong':
                    oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.3);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                    break;
                case 'levelup':
                    const freqs = [523.25, 659.25, 783.99, 1046.50];
                    freqs.forEach((freq, i) => {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        osc.connect(gain);
                        gain.connect(audioContext.destination);
                        osc.frequency.setValueAtTime(freq, audioContext.currentTime + i * 0.1);
                        gain.gain.setValueAtTime(0.1, audioContext.currentTime + i * 0.1);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.1 + 0.2);
                        osc.start(audioContext.currentTime + i * 0.1);
                        osc.stop(audioContext.currentTime + i * 0.1 + 0.2);
                    });
                    break;
            }
        }

        // Carregar progresso
        function loadProgress() {
            const saved = localStorage.getItem('estatisticaSimplesProgress');
            if (saved) {
                const data = JSON.parse(saved);
                gameState.score = data.score || 0;
                gameState.level = data.level || 1;
                gameState.maxStreak = data.maxStreak || 0;
                gameState.correctAnswers = data.correctAnswers || 0;
            }
            updateDisplay();
            updateMedals();
        }

        // Salvar progresso
        function saveProgress() {
            const data = {
                score: gameState.score,
                level: gameState.level,
                maxStreak: gameState.maxStreak,
                correctAnswers: gameState.correctAnswers
            };
            localStorage.setItem('estatisticaSimplesProgress', JSON.stringify(data));
        }

        // Atualizar display
        function updateDisplay() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('streak').textContent = gameState.streak;
            document.getElementById('round').textContent = `${gameState.currentRound}/${gameState.totalRounds}`;
        }

        // Atualizar medalhas
        function updateMedals() {
            const medals = [
                { id: 'medal1', threshold: 10 },
                { id: 'medal2', threshold: 30 },
                { id: 'medal3', threshold: 60 },
                { id: 'medal4', threshold: 100 },
                { id: 'medal5', threshold: 200 }
            ];

            medals.forEach(medal => {
                const el = document.getElementById(medal.id);
                if (gameState.correctAnswers >= medal.threshold) {
                    el.classList.add('earned');
                }
            });
        }

        // Iniciar jogo
        function startGame() {
            gameState.currentRound = 0;
            gameState.streak = 0;
            document.getElementById('resultScreen').classList.remove('show');
            document.getElementById('gameArea').style.display = 'block';
            nextRound();
        }

        // Pr√≥xima rodada
        function nextRound() {
            gameState.currentRound++;
            document.getElementById('feedback').classList.remove('show');
            document.getElementById('explanation').classList.remove('show');

            if (gameState.currentRound > gameState.totalRounds) {
                showResult();
                return;
            }

            updateDisplay();
            updateProgress();

            // Gerar dados aleat√≥rios
            generateChartData();

            // Tipos de perguntas
            const questionTypes = ['max', 'min', 'sum', 'compare', 'difference'];
            const questionType = questionTypes[Math.floor(Math.random() * questionTypes.length)];

            setupQuestion(questionType);
        }

        // Gerar dados do gr√°fico
        function generateChartData() {
            const dataKeys = Object.keys(chartData);
            const dataKey = dataKeys[Math.floor(Math.random() * dataKeys.length)];
            const data = chartData[dataKey];

            // Gerar valores aleat√≥rios
            const values = data.labels.map(() => Math.floor(Math.random() * 10) + 1);

            gameState.currentData = {
                ...data,
                values: values
            };

            // Renderizar gr√°fico
            const chartType = Math.random() > 0.5 ? 'bar' : 'table';
            if (chartType === 'bar') {
                renderBarChart();
            } else {
                renderTable();
            }
        }

        // Renderizar gr√°fico de barras
        function renderBarChart() {
            const container = document.getElementById('chartContainer');
            const data = gameState.currentData;
            const maxValue = Math.max(...data.values);

            container.innerHTML = `
                <div class="chart-title">${data.title}</div>
                <div class="bar-chart">
                    ${data.labels.map((label, i) => `
                        <div class="bar-group">
                            <div class="bar" style="height: ${(data.values[i] / maxValue) * 150}px; background: linear-gradient(to top, ${chartColors[i]}, ${chartColors[i]}99);">
                                ${data.values[i]}
                            </div>
                            <div class="bar-label">${data.emojis[i]}<br>${label}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Renderizar tabela
        function renderTable() {
            const container = document.getElementById('chartContainer');
            const data = gameState.currentData;

            container.innerHTML = `
                <div class="chart-title">${data.title}</div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.labels.map((label, i) => `
                            <tr>
                                <td>${data.emojis[i]} ${label}</td>
                                <td>${data.values[i]}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Configurar pergunta
        function setupQuestion(type) {
            const data = gameState.currentData;
            const values = data.values;
            let question, answer, options = [], explanation;

            switch(type) {
                case 'max':
                    const maxIndex = values.indexOf(Math.max(...values));
                    answer = data.labels[maxIndex];
                    question = `Qual item tem MAIS votos/prefer√™ncias?`;
                    options = [...data.labels].sort(() => Math.random() - 0.5).slice(0, 4);
                    if (!options.includes(answer)) options[0] = answer;
                    explanation = `${data.emojis[maxIndex]} ${answer} tem ${values[maxIndex]} votos, que √© o maior n√∫mero!`;
                    break;

                case 'min':
                    const minIndex = values.indexOf(Math.min(...values));
                    answer = data.labels[minIndex];
                    question = `Qual item tem MENOS votos/prefer√™ncias?`;
                    options = [...data.labels].sort(() => Math.random() - 0.5).slice(0, 4);
                    if (!options.includes(answer)) options[0] = answer;
                    explanation = `${data.emojis[minIndex]} ${answer} tem ${values[minIndex]} votos, que √© o menor n√∫mero!`;
                    break;

                case 'sum':
                    answer = values.reduce((a, b) => a + b, 0);
                    question = `Quantos votos foram dados no TOTAL?`;
                    options = [answer];
                    while (options.length < 4) {
                        const wrong = answer + (Math.floor(Math.random() * 20) - 10);
                        if (wrong > 0 && !options.includes(wrong)) options.push(wrong);
                    }
                    options.sort(() => Math.random() - 0.5);
                    explanation = `Somando todos: ${values.join(' + ')} = ${answer} votos no total!`;
                    break;

                case 'compare':
                    const idx1 = Math.floor(Math.random() * data.labels.length);
                    let idx2 = Math.floor(Math.random() * data.labels.length);
                    while (idx2 === idx1) idx2 = Math.floor(Math.random() * data.labels.length);

                    const diff = values[idx1] - values[idx2];
                    if (diff > 0) {
                        answer = 'Primeiro';
                    } else if (diff < 0) {
                        answer = 'Segundo';
                    } else {
                        answer = 'Iguais';
                    }

                    question = `${data.emojis[idx1]} ${data.labels[idx1]} (${values[idx1]}) ou ${data.emojis[idx2]} ${data.labels[idx2]} (${values[idx2]}): Qual tem MAIS?`;
                    options = ['Primeiro', 'Segundo', 'Iguais'];
                    explanation = `${data.labels[idx1]} tem ${values[idx1]} votos e ${data.labels[idx2]} tem ${values[idx2]} votos!`;
                    break;

                case 'difference':
                    const maxVal = Math.max(...values);
                    const minVal = Math.min(...values);
                    answer = maxVal - minVal;
                    question = `Qual a DIFEREN√áA entre o maior e o menor n√∫mero de votos?`;
                    options = [answer];
                    while (options.length < 4) {
                        const wrong = Math.floor(Math.random() * 15) + 1;
                        if (!options.includes(wrong)) options.push(wrong);
                    }
                    options.sort(() => Math.random() - 0.5);
                    explanation = `O maior √© ${maxVal} e o menor √© ${minVal}. A diferen√ßa √© ${maxVal} - ${minVal} = ${answer}!`;
                    break;
            }

            gameState.correctAnswer = answer;
            document.getElementById('question').textContent = question;
            document.getElementById('explanation').textContent = explanation;

            renderOptions(options.sort(() => Math.random() - 0.5));
        }

        // Renderizar op√ß√µes
        function renderOptions(options) {
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';

            options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(option, btn);
                container.appendChild(btn);
            });
        }

        // Verificar resposta
        function checkAnswer(answer, btnElement) {
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => btn.onclick = null);

            const isCorrect = answer === gameState.correctAnswer ||
                              answer.toString() === gameState.correctAnswer.toString();

            if (isCorrect) {
                btnElement.classList.add('correct');
                handleCorrect();
            } else {
                btnElement.classList.add('wrong');
                buttons.forEach(btn => {
                    if (btn.textContent == gameState.correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
                handleWrong();
            }

            document.getElementById('explanation').classList.add('show');
        }

        // Resposta correta
        function handleCorrect() {
            playSound('correct');

            gameState.streak++;
            if (gameState.streak > gameState.maxStreak) {
                gameState.maxStreak = gameState.streak;
            }

            const basePoints = 20;
            const streakBonus = gameState.streak * 5;
            const points = basePoints + streakBonus;

            gameState.score += points;
            gameState.correctAnswers++;

            // Level up
            const newLevel = Math.floor(gameState.score / 250) + 1;
            if (newLevel > gameState.level) {
                gameState.level = newLevel;
                playSound('levelup');
            }

            updateDisplay();
            updateMedals();
            saveProgress();
            showStreak();

            showFeedback(`Correto! +${points} pontos`, 'success');

            setTimeout(nextRound, 2500);
        }

        // Resposta errada
        function handleWrong() {
            playSound('wrong');
            gameState.streak = 0;
            updateDisplay();

            showFeedback(`Ops! A resposta era ${gameState.correctAnswer}`, 'error');

            setTimeout(nextRound, 3000);
        }

        // Atualizar progresso
        function updateProgress() {
            const percent = ((gameState.currentRound - 1) / gameState.totalRounds) * 100;
            document.getElementById('progressBar').style.width = percent + '%';
        }

        // Mostrar feedback
        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = `feedback show ${type}`;
        }

        // Mostrar sequ√™ncia
        function showStreak() {
            if (gameState.streak >= 3) {
                const streakDisplay = document.getElementById('streakDisplay');
                document.getElementById('streakCount').textContent = gameState.streak;
                streakDisplay.classList.add('show');
                setTimeout(() => streakDisplay.classList.remove('show'), 2000);
            }
        }

        // Mostrar resultado
        function showResult() {
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('resultScreen').classList.add('show');

            const accuracy = Math.round((gameState.correctAnswers / gameState.totalRounds) * 100);

            document.getElementById('resultIcon').textContent = accuracy >= 70 ? 'üéâ' : 'üí™';
            document.getElementById('resultTitle').textContent = accuracy >= 70 ? 'Excelente!' : 'Continue Praticando!';
            document.getElementById('resultScore').textContent = `Pontos: ${gameState.score} | N√≠vel: ${gameState.level} | Melhor sequ√™ncia: ${gameState.maxStreak}`;
        }

        // Inicializar
        loadProgress();
        startGame();
    </script>
</body>
</html>
