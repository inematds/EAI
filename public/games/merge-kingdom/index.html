<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Merge Kingdom - EAI Games</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #16213e;
      touch-action: none;
    }

    #gameCanvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #16213e 0%, #1a1a2e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    #loading.hidden {
      display: none;
    }

    .merge-demo {
      position: relative;
      width: 200px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .unit-demo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
      border: 3px solid white;
    }

    .unit-demo:nth-child(1) {
      background: #e74c3c;
      animation: mergeLeft 2s ease-in-out infinite;
    }

    .unit-demo:nth-child(2) {
      font-size: 30px;
      animation: mergePlus 2s ease-in-out infinite;
      background: transparent;
      border: none;
    }

    .unit-demo:nth-child(3) {
      background: #e74c3c;
      animation: mergeRight 2s ease-in-out infinite;
    }

    .unit-demo:nth-child(4) {
      font-size: 30px;
      animation: mergeEquals 2s ease-in-out infinite;
      background: transparent;
      border: none;
    }

    .unit-demo:nth-child(5) {
      background: #c0392b;
      animation: mergeResult 2s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(192, 57, 43, 0.8);
    }

    @keyframes mergeLeft {
      0%, 40% { opacity: 1; transform: translateX(0); }
      50%, 100% { opacity: 0; transform: translateX(30px); }
    }

    @keyframes mergeRight {
      0%, 40% { opacity: 1; transform: translateX(0); }
      50%, 100% { opacity: 0; transform: translateX(-30px); }
    }

    @keyframes mergePlus {
      0%, 40% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    @keyframes mergeEquals {
      0%, 40% { opacity: 0; }
      50%, 100% { opacity: 1; }
    }

    @keyframes mergeResult {
      0%, 40% { opacity: 0; transform: scale(0.5); }
      50%, 100% { opacity: 1; transform: scale(1); }
    }

    #loading h1 {
      color: #fff;
      font-family: 'Arial Black', sans-serif;
      font-size: 36px;
      margin-top: 30px;
      text-shadow: 0 0 30px rgba(231, 76, 60, 0.5);
    }

    #loading p {
      color: #e74c3c;
      font-family: Arial, sans-serif;
      margin-top: 10px;
      font-size: 16px;
    }

    .units-demo {
      display: flex;
      gap: 15px;
      margin-top: 25px;
    }

    .mini-unit {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      animation: unitBounce 0.5s ease-in-out infinite alternate;
    }

    .mini-unit:nth-child(1) { background: #e74c3c; animation-delay: 0s; }
    .mini-unit:nth-child(2) { background: #27ae60; animation-delay: 0.1s; }
    .mini-unit:nth-child(3) { background: #9b59b6; animation-delay: 0.2s; }
    .mini-unit:nth-child(4) { background: #3498db; animation-delay: 0.3s; }

    @keyframes unitBounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="merge-demo">
      <div class="unit-demo">1</div>
      <div class="unit-demo">+</div>
      <div class="unit-demo">1</div>
      <div class="unit-demo">=</div>
      <div class="unit-demo">2</div>
    </div>
    <h1>MERGE KINGDOM</h1>
    <p>Funda unidades e conquiste!</p>
    <div class="units-demo">
      <div class="mini-unit">‚öîÔ∏è</div>
      <div class="mini-unit">üèπ</div>
      <div class="mini-unit">üîÆ</div>
      <div class="mini-unit">üíö</div>
    </div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script src="game.js"></script>
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
      }, 1500);
    });
  </script>
</body>
</html>
