<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Engineering Lab - EAI Games</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #1a2a3a; touch-action: none; }
    #gameCanvas { display: block; width: 100%; height: 100%; }
    #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #2a3a4a 0%, #1a2a3a 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
    #loading.hidden { display: none; }
    .gear-icon { font-size: 100px; animation: spin 3s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    #loading h1 { color: #f97316; font-family: 'Arial Black', sans-serif; font-size: 26px; margin-top: 20px; }
    #loading p { color: #fb923c; font-family: Arial, sans-serif; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="loading">
    <div class="gear-icon">⚙️</div>
    <h1>ENGINEERING LAB</h1>
    <p>Construindo estruturas...</p>
  </div>
  <canvas id="gameCanvas"></canvas>
  <script src="game.js"></script>
</body>
</html>
