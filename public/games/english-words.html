      family: [
        { en: 'mother', pt: 'm√£e', phonetic: '/Ààm å√∞…ôr/', image: 'üë©' },
        { en: 'father', pt: 'pai', phonetic: '/Ààf…ëÀê√∞…ôr/', image: 'üë®' },
        { en: 'sister', pt: 'irm√£', phonetic: '/Ààs…™st…ôr/', image: 'üëß' },
        { en: 'brother', pt: 'irm√£o', phonetic: '/Ààbr å√∞…ôr/', image: 'üë¶' },
        { en: 'grandmother', pt: 'av√≥', phonetic: '/Àà…°r√¶nm å√∞…ôr/', image: 'üëµ' },
        { en: 'grandfather', pt: 'av√¥', phonetic: '/Àà…°r√¶nf…ëÀê√∞…ôr/', image: 'üë¥' },
        { en: 'baby', pt: 'beb√™', phonetic: '/Ààbe…™bi/', image: 'üë∂' },

      ],

        { en: 'head', pt: 'cabe√ßa', phonetic: '/hed/', image: 'üó£Ô∏è' },
        { en: 'eye', pt: 'olho', phonetic: '/a…™/', image: 'üëÅÔ∏è' },
        { en: 'ear', pt: 'orelha', phonetic: '/…™r/', image: 'üëÇ' },
        { en: 'nose', pt: 'nariz', phonetic: '/no äz/', image: 'üëÉ' },
        { en: 'mouth', pt: 'boca', phonetic: '/ma äŒ∏/', image: 'üëÑ' },
        { en: 'hand', pt: 'm√£o', phonetic: '/h√¶nd/', image: '‚úã' },
        { en: 'foot', pt: 'p√©', phonetic: '/f ät/', image: 'ü¶∂' },
        { en: 'arm', pt: 'bra√ßo', phonetic: '/…ëÀêrm/', image: 'üí™' },
        { en: 'leg', pt: 'perna', phonetic: '/le…°/', image: 'ü¶µ' },
        { en: 'heart', pt: 'cora√ß√£o', phonetic: '/h…ëÀêrt/', image: '‚ù§Ô∏è' },
      ]
    };

    let category = 'animals';
    let score = 0;
    let correctCount = 0;
    let streak = 0;
    let currentWord = null;
    let questionNumber = 0;
    let totalQuestions = 10;
    let usedWords = [];

    const synth = window.speechSynthesis;

    function speak(text) {
      if (synth.speaking) synth.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      utterance.rate = 0.8;
      synth.speak(utterance);
    }

    function selectWord() {
      const wordList = vocabulary[category];
      const available = wordList.filter(w => !usedWords.includes(w.en));

      if (available.length === 0) {
        usedWords = [];
        return selectWord();
      }

      const word = available[Math.floor(Math.random() * available.length)];
      usedWords.push(word.en);
      return word;
    }

    function generateOptions() {
      const allWords = vocabulary[category];
      const options = [currentWord.pt];

      while (options.length < 4) {
        const randomWord = allWords[Math.floor(Math.random() * allWords.length)];
        if (!options.includes(randomWord.pt)) {
          options.push(randomWord.pt);
        }
      }

      // Shuffle
      for (let i = options.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [options[i], options[j]] = [options[j], options[i]];
      }

      return options;
    }

    function startRound() {
      if (questionNumber >= totalQuestions) {
        endGame();
        return;
      }

      currentWord = selectWord();
      questionNumber++;

      document.getElementById('wordImage').textContent = currentWord.image;
      document.getElementById('wordEnglish').textContent = currentWord.en.toUpperCase();
      document.getElementById('wordPhonetic').textContent = currentWord.phonetic;
      document.getElementById('progress').style.width = ((questionNumber - 1) / totalQuestions * 100) + '%';
      document.getElementById('message').className = 'message';

      // Speak the word
      setTimeout(() => speak(currentWord.en), 300);

      const options = generateOptions();
      const container = document.getElementById('answers');
      container.innerHTML = '';

      options.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'answer-btn';
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, btn);
        container.appendChild(btn);
      });
    }

    function checkAnswer(answer, btn) {
      const buttons = document.querySelectorAll('.answer-btn');
      buttons.forEach(b => b.disabled = true);

      if (answer === currentWord.pt) {
        btn.classList.add('correct');
        handleCorrect();
      } else {
        btn.classList.add('wrong');
        buttons.forEach(b => {
          if (b.textContent === currentWord.pt) b.classList.add('correct');
        });
        handleWrong();
      }
    }

    function handleCorrect() {
      streak++;
      correctCount++;
      const points = 10 + (streak >= 3 ? streak * 2 : 0);
      score += points;

      updateStats();
      showMessage(`üéâ Correct! "${currentWord.en}" = "${currentWord.pt}"`, 'success');

      giveReward('coins', points);

      setTimeout(startRound, 1500);
    }

    function handleWrong() {
      streak = 0;
      updateStats();
      showMessage(`‚ùå "${currentWord.en}" = "${currentWord.pt}"`, 'error');

      setTimeout(startRound, 2000);
    }

    function endGame() {
      const percentage = Math.round((correctCount / totalQuestions) * 100);
      showMessage(`üèÜ Fim! ${correctCount}/${totalQuestions} (${percentage}%)`, 'success');

      document.getElementById('progress').style.width = '100%';
      document.getElementById('answers').innerHTML = '';

      // Final rewards
      if (correctCount >= 7) {
        setTimeout(() => giveReward('diamonds', 1), 500);
      }
      if (correctCount === 10) {
        setTimeout(() => giveReward('gold', 1), 1500);
      }
    }

    function updateStats() {
      document.getElementById('score').textContent = score;
      document.getElementById('correct').textContent = correctCount;
      document.getElementById('streak').textContent = streak;
    }

    function showMessage(text, type) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = `message show ${type}`;
    }

    function resetGame() {
      score = 0;
      correctCount = 0;
      streak = 0;
      questionNumber = 0;
      usedWords = [];

      updateStats();
      document.getElementById('progress').style.width = '0%';
      document.getElementById('message').className = 'message';

      startRound();
    }

    // Category selection
    document.querySelectorAll('.cat-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        category = btn.dataset.cat;
        resetGame();
      });
    });

    // Audio button
    document.getElementById('audioBtn').onclick = () => speak(currentWord.en);

    // Initialize
    startRound();
  </script>
