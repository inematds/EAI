<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Physics Lab - EAI Games</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #0d1b2a; touch-action: none; }
    #gameCanvas { display: block; width: 100%; height: 100%; }
    #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #1b3a4b 0%, #0d1b2a 50%, #051015 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
    #loading.hidden { display: none; }
    .physics-icon { font-size: 100px; animation: swing 2s ease-in-out infinite; transform-origin: top center; }
    @keyframes swing { 0%, 100% { transform: rotate(-15deg); } 50% { transform: rotate(15deg); } }
    #loading h1 { color: #00d4ff; font-family: 'Arial Black', sans-serif; font-size: 28px; margin-top: 20px; text-shadow: 0 0 20px rgba(0,212,255,0.5); }
    #loading p { color: #ffd700; font-family: Arial, sans-serif; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="loading">
    <div class="physics-icon">⚡</div>
    <h1>PHYSICS LAB</h1>
    <p>Carregando leis da física...</p>
  </div>
  <canvas id="gameCanvas"></canvas>
  <script src="game.js"></script>
</body>
</html>
