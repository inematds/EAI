<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Battle Royale 2D - EAI Games</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a2634;
      touch-action: none;
    }

    #gameCanvas {
      display: block;
      width: 100%;
      height: 100%;
      cursor: crosshair;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a2634 0%, #2c3e50 50%, #1a2634 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    #loading.hidden {
      display: none;
    }

    .loader {
      width: 100px;
      height: 100px;
      border: 4px solid rgba(78, 205, 196, 0.2);
      border-top-color: #4ECDC4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #loading h1 {
      color: #fff;
      font-family: 'Arial Black', sans-serif;
      font-size: 36px;
      margin-top: 30px;
      text-shadow: 0 0 30px rgba(78, 205, 196, 0.5);
    }

    #loading p {
      color: #888;
      font-family: Arial, sans-serif;
      margin-top: 10px;
      font-size: 16px;
    }

    .player-count {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 30px;
      color: #4ECDC4;
      font-family: Arial, sans-serif;
      font-size: 18px;
    }

    .player-count .dot {
      width: 10px;
      height: 10px;
      background: #4ECDC4;
      border-radius: 50%;
      animation: blink 1s ease infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loader"></div>
    <h1>BATTLE ROYALE 2D</h1>
    <p>Preparando o campo de batalha...</p>
    <div class="player-count">
      <div class="dot"></div>
      <span>50 jogadores entrando...</span>
    </div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script src="game.js"></script>
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
      }, 2000);
    });
  </script>
</body>
</html>
