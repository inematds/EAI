<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chemistry Lab Pro - EAI Games</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #0a1628; touch-action: none; }
    #gameCanvas { display: block; width: 100%; height: 100%; }
    #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #1a3a5c 0%, #0a1628 50%, #050d14 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
    #loading.hidden { display: none; }
    .chem-icon { font-size: 100px; animation: bubble 2s ease-in-out infinite; }
    @keyframes bubble { 0%, 100% { transform: scale(1) rotate(0deg); } 50% { transform: scale(1.1) rotate(5deg); } }
    #loading h1 { color: #00ff88; font-family: 'Arial Black', sans-serif; font-size: 26px; margin-top: 20px; text-shadow: 0 0 20px rgba(0,255,136,0.5); }
    #loading p { color: #66ccff; font-family: Arial, sans-serif; margin-top: 10px; }
    .loading-bar { width: 200px; height: 6px; background: #333; border-radius: 3px; margin-top: 20px; overflow: hidden; }
    .loading-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #00ff88, #00ccff); animation: load 1.5s ease-out forwards; }
    @keyframes load { to { width: 100%; } }
  </style>
</head>
<body>
  <div id="loading">
    <div class="chem-icon">ðŸ§ª</div>
    <h1>CHEMISTRY LAB PRO</h1>
    <p>Preparando experimentos...</p>
    <div class="loading-bar"><div class="loading-fill"></div></div>
  </div>
  <canvas id="gameCanvas"></canvas>
  <script src="game.js"></script>
</body>
</html>
