<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Math Quest RPG - EAI Games</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #0a0a20; touch-action: none; }
    #gameCanvas { display: block; width: 100%; height: 100%; }
    #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #1a1a4e 0%, #0d0d2b 50%, #050515 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
    #loading.hidden { display: none; }
    .math-icon { font-size: 100px; animation: float 2s ease-in-out infinite; }
    @keyframes float { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-20px) rotate(10deg); } }
    #loading h1 { color: #ffd700; font-family: 'Arial Black', sans-serif; font-size: 28px; margin-top: 20px; text-shadow: 0 0 20px rgba(255,215,0,0.5); }
    #loading p { color: #00ffcc; font-family: Arial, sans-serif; margin-top: 10px; font-size: 16px; }
    .loading-bar { width: 200px; height: 6px; background: #333; border-radius: 3px; margin-top: 20px; overflow: hidden; }
    .loading-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #ffd700, #ff6b6b); animation: load 1.5s ease-out forwards; }
    @keyframes load { to { width: 100%; } }
  </style>
</head>
<body>
  <div id="loading">
    <div class="math-icon">üßô‚Äç‚ôÇÔ∏è</div>
    <h1>MATH QUEST RPG</h1>
    <p>Preparando aventura matem√°tica...</p>
    <div class="loading-bar"><div class="loading-fill"></div></div>
  </div>
  <canvas id="gameCanvas"></canvas>
  <script src="game.js"></script>
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => document.getElementById('loading').classList.add('hidden'), 1800);
    });
  </script>
</body>
</html>
