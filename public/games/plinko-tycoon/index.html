<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Plinko Tycoon - EAI Games</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1a2e;
      touch-action: none;
    }

    #gameCanvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    #loading.hidden {
      display: none;
    }

    .plinko-demo {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .peg {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
    }

    .ball-demo {
      position: absolute;
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, #7FDBDA, #4ECDC4);
      border-radius: 50%;
      animation: ballFall 2s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
    }

    @keyframes ballFall {
      0% { top: 0; left: 90px; }
      25% { top: 50px; left: 60px; }
      50% { top: 100px; left: 100px; }
      75% { top: 150px; left: 70px; }
      100% { top: 200px; left: 90px; opacity: 0; }
    }

    #loading h1 {
      color: #fff;
      font-family: 'Arial Black', sans-serif;
      font-size: 36px;
      margin-top: 30px;
      text-shadow: 0 0 30px rgba(78, 205, 196, 0.5);
    }

    #loading p {
      color: #4ECDC4;
      font-family: Arial, sans-serif;
      margin-top: 10px;
      font-size: 16px;
    }

    .coin-shower {
      position: absolute;
      font-size: 24px;
      animation: coinFall 1.5s ease-in infinite;
    }

    @keyframes coinFall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="plinko-demo">
      <!-- Pegs -->
      <div class="peg" style="top: 40px; left: 70px;"></div>
      <div class="peg" style="top: 40px; left: 110px;"></div>
      <div class="peg" style="top: 80px; left: 50px;"></div>
      <div class="peg" style="top: 80px; left: 90px;"></div>
      <div class="peg" style="top: 80px; left: 130px;"></div>
      <div class="peg" style="top: 120px; left: 30px;"></div>
      <div class="peg" style="top: 120px; left: 70px;"></div>
      <div class="peg" style="top: 120px; left: 110px;"></div>
      <div class="peg" style="top: 120px; left: 150px;"></div>
      <!-- Ball -->
      <div class="ball-demo"></div>
    </div>
    <h1>PLINKO TYCOON</h1>
    <p>Preparando as moedas...</p>
    <div style="margin-top: 20px;">
      <span class="coin-shower" style="left: 30%; animation-delay: 0s;">ðŸª™</span>
      <span class="coin-shower" style="left: 50%; animation-delay: 0.3s;">ðŸª™</span>
      <span class="coin-shower" style="left: 70%; animation-delay: 0.6s;">ðŸª™</span>
    </div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script src="game.js"></script>
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
      }, 1500);
    });
  </script>
</body>
</html>
