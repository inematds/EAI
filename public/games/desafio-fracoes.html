<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Fra√ß√µes - EAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header h1 span {
            color: #ffd700;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .level-select {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .level-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .level-btn.easy {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
        }

        .level-btn.medium {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            color: white;
        }

        .level-btn.hard {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .level-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .level-btn.active {
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            transform: scale(1.1);
        }

        .medals {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }

        .medal {
            font-size: 2rem;
            opacity: 0.3;
            transition: all 0.3s ease;
        }

        .medal.earned {
            opacity: 1;
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .game-area {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .progress-container {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            height: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ff6b6b);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .question {
            text-align: center;
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #81ecec;
        }

        .fraction-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .fraction-visual {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .fraction-shape {
            width: 150px;
            height: 150px;
            position: relative;
        }

        .pie-chart {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#6c5ce7 var(--filled), rgba(255,255,255,0.2) var(--filled));
            border: 3px solid rgba(255,255,255,0.3);
        }

        .bar-chart {
            width: 100%;
            height: 40px;
            display: flex;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .bar-segment {
            height: 100%;
            border-right: 1px solid rgba(255,255,255,0.2);
        }

        .bar-segment.filled {
            background: #6c5ce7;
        }

        .bar-segment.empty {
            background: rgba(255,255,255,0.1);
        }

        .fraction-number {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .numerator {
            border-bottom: 4px solid white;
            padding-bottom: 5px;
            min-width: 50px;
            text-align: center;
        }

        .denominator {
            padding-top: 5px;
            min-width: 50px;
            text-align: center;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        .option-btn {
            padding: 20px;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .option-btn.correct {
            background: linear-gradient(135deg, #00b894, #55efc4);
            animation: pulse 0.5s ease;
        }

        .option-btn.wrong {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            animation: shake 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback.success {
            background: rgba(0, 184, 148, 0.3);
            color: #55efc4;
        }

        .feedback.error {
            background: rgba(231, 76, 60, 0.3);
            color: #ff7675;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-screen {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .result-screen.show {
            display: block;
        }

        .result-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .result-score {
            font-size: 1.5rem;
            color: #ffd700;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .streak-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            display: none;
            z-index: 100;
        }

        .streak-display.show {
            display: block;
            animation: pulse 0.5s ease;
        }

        .explanation {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .explanation.show {
            display: block;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .fraction-shape {
                width: 100px;
                height: 100px;
            }

            .fraction-number {
                font-size: 2rem;
            }

            .option-btn {
                padding: 15px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçï Desafio das <span>Fra√ß√µes</span></h1>
            <p>Aprenda fra√ß√µes de forma divertida!</p>
        </div>

        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">Pontos</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="level">1</div>
                <div class="stat-label">N√≠vel</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="streak">0</div>
                <div class="stat-label">Sequ√™ncia</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="round">1/10</div>
                <div class="stat-label">Rodada</div>
            </div>
        </div>

        <div class="level-select">
            <button class="level-btn easy active" onclick="setDifficulty('easy')">F√°cil</button>
            <button class="level-btn medium" onclick="setDifficulty('medium')">M√©dio</button>
            <button class="level-btn hard" onclick="setDifficulty('hard')">Dif√≠cil</button>
        </div>

        <div class="medals">
            <span class="medal" id="medal1" title="Iniciante">ü•â</span>
            <span class="medal" id="medal2" title="Aprendiz">ü•à</span>
            <span class="medal" id="medal3" title="Conhecedor">ü•á</span>
            <span class="medal" id="medal4" title="Expert">üèÜ</span>
            <span class="medal" id="medal5" title="Mestre das Fra√ß√µes">üëë</span>
        </div>

        <div class="game-area" id="gameArea">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            </div>

            <div class="question" id="question">Qual fra√ß√£o representa a parte colorida?</div>

            <div class="fraction-display" id="fractionDisplay"></div>

            <div class="options-container" id="optionsContainer"></div>

            <div class="feedback" id="feedback"></div>

            <div class="explanation" id="explanation"></div>
        </div>

        <div class="result-screen" id="resultScreen">
            <div class="result-icon" id="resultIcon">üéâ</div>
            <div class="result-title" id="resultTitle">Parab√©ns!</div>
            <div class="result-score" id="resultScore"></div>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="startGame()">Jogar Novamente</button>
                <button class="btn btn-secondary" onclick="changeDifficulty()">Mudar Dificuldade</button>
            </div>
        </div>

        <div class="streak-display" id="streakDisplay">üî• Sequ√™ncia: <span id="streakCount">0</span></div>
    </div>

    <script>
        // Estado do jogo
        let gameState = {
            score: 0,
            level: 1,
            streak: 0,
            maxStreak: 0,
            currentRound: 0,
            totalRounds: 10,
            difficulty: 'easy',
            correctAnswer: null,
            correctAnswers: 0
        };

        // Configura√ß√µes por dificuldade
        const difficultySettings = {
            easy: {
                denominators: [2, 3, 4],
                questionTypes: ['identify'],
                points: 10
            },
            medium: {
                denominators: [2, 3, 4, 5, 6, 8],
                questionTypes: ['identify', 'compare', 'equivalent'],
                points: 20
            },
            hard: {
                denominators: [2, 3, 4, 5, 6, 8, 10, 12],
                questionTypes: ['identify', 'compare', 'equivalent', 'operation'],
                points: 30
            }
        };

        // Fun√ß√µes de √°udio
        function playSound(type) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            switch(type) {
                case 'click':
                    oscillator.frequency.setValueAtTime(500, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                    break;
                case 'correct':
                    oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1);
                    oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.4);
                    break;
                case 'wrong':
                    oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.3);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                    break;
                case 'levelup':
                    const freqs = [523.25, 659.25, 783.99, 1046.50];
                    freqs.forEach((freq, i) => {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        osc.connect(gain);
                        gain.connect(audioContext.destination);
                        osc.frequency.setValueAtTime(freq, audioContext.currentTime + i * 0.1);
                        gain.gain.setValueAtTime(0.1, audioContext.currentTime + i * 0.1);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.1 + 0.2);
                        osc.start(audioContext.currentTime + i * 0.1);
                        osc.stop(audioContext.currentTime + i * 0.1 + 0.2);
                    });
                    break;
            }
        }

        // Carregar progresso
        function loadProgress() {
            const saved = localStorage.getItem('desafioFracoesProgress');
            if (saved) {
                const data = JSON.parse(saved);
                gameState.score = data.score || 0;
                gameState.level = data.level || 1;
                gameState.maxStreak = data.maxStreak || 0;
                gameState.correctAnswers = data.correctAnswers || 0;
            }
            updateDisplay();
            updateMedals();
        }

        // Salvar progresso
        function saveProgress() {
            const data = {
                score: gameState.score,
                level: gameState.level,
                maxStreak: gameState.maxStreak,
                correctAnswers: gameState.correctAnswers
            };
            localStorage.setItem('desafioFracoesProgress', JSON.stringify(data));
        }

        // Atualizar display
        function updateDisplay() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('streak').textContent = gameState.streak;
            document.getElementById('round').textContent = `${gameState.currentRound}/${gameState.totalRounds}`;
        }

        // Atualizar medalhas
        function updateMedals() {
            const medals = [
                { id: 'medal1', threshold: 10 },
                { id: 'medal2', threshold: 30 },
                { id: 'medal3', threshold: 60 },
                { id: 'medal4', threshold: 100 },
                { id: 'medal5', threshold: 200 }
            ];

            medals.forEach(medal => {
                const el = document.getElementById(medal.id);
                if (gameState.correctAnswers >= medal.threshold) {
                    el.classList.add('earned');
                }
            });
        }

        // Definir dificuldade
        function setDifficulty(difficulty) {
            gameState.difficulty = difficulty;
            document.querySelectorAll('.level-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.level-btn.${difficulty}`).classList.add('active');
            startGame();
        }

        function changeDifficulty() {
            document.getElementById('resultScreen').classList.remove('show');
            document.getElementById('gameArea').style.display = 'block';
        }

        // Iniciar jogo
        function startGame() {
            gameState.currentRound = 0;
            gameState.streak = 0;
            document.getElementById('resultScreen').classList.remove('show');
            document.getElementById('gameArea').style.display = 'block';
            nextRound();
        }

        // Pr√≥xima rodada
        function nextRound() {
            gameState.currentRound++;
            document.getElementById('feedback').classList.remove('show');
            document.getElementById('explanation').classList.remove('show');

            if (gameState.currentRound > gameState.totalRounds) {
                showResult();
                return;
            }

            updateDisplay();
            updateProgress();

            const settings = difficultySettings[gameState.difficulty];
            const questionType = settings.questionTypes[Math.floor(Math.random() * settings.questionTypes.length)];

            switch(questionType) {
                case 'identify':
                    setupIdentifyQuestion();
                    break;
                case 'compare':
                    setupCompareQuestion();
                    break;
                case 'equivalent':
                    setupEquivalentQuestion();
                    break;
                case 'operation':
                    setupOperationQuestion();
                    break;
            }
        }

        // Criar representa√ß√£o visual de fra√ß√£o
        function createFractionVisual(numerator, denominator, type = 'pie') {
            const container = document.createElement('div');
            container.className = 'fraction-visual';

            if (type === 'pie') {
                const filled = (numerator / denominator) * 100;
                const shape = document.createElement('div');
                shape.className = 'fraction-shape';
                shape.innerHTML = `<div class="pie-chart" style="--filled: ${filled}%"></div>`;
                container.appendChild(shape);
            } else {
                const bar = document.createElement('div');
                bar.className = 'bar-chart';
                bar.style.width = '150px';
                for (let i = 0; i < denominator; i++) {
                    const segment = document.createElement('div');
                    segment.className = `bar-segment ${i < numerator ? 'filled' : 'empty'}`;
                    segment.style.width = `${100 / denominator}%`;
                    bar.appendChild(segment);
                }
                container.appendChild(bar);
            }

            return container;
        }

        // Criar n√∫mero de fra√ß√£o
        function createFractionNumber(numerator, denominator) {
            const fracNum = document.createElement('div');
            fracNum.className = 'fraction-number';
            fracNum.innerHTML = `
                <span class="numerator">${numerator}</span>
                <span class="denominator">${denominator}</span>
            `;
            return fracNum;
        }

        // Quest√£o de identifica√ß√£o
        function setupIdentifyQuestion() {
            const settings = difficultySettings[gameState.difficulty];
            const denominator = settings.denominators[Math.floor(Math.random() * settings.denominators.length)];
            const numerator = Math.floor(Math.random() * denominator) + 1;

            document.getElementById('question').textContent = 'Qual fra√ß√£o representa a parte colorida?';

            const display = document.getElementById('fractionDisplay');
            display.innerHTML = '';

            const visual = createFractionVisual(numerator, denominator, Math.random() > 0.5 ? 'pie' : 'bar');
            display.appendChild(visual);

            gameState.correctAnswer = `${numerator}/${denominator}`;

            // Gerar op√ß√µes
            const options = [gameState.correctAnswer];
            while (options.length < 4) {
                const wrongNum = Math.floor(Math.random() * denominator) + 1;
                const wrongDen = settings.denominators[Math.floor(Math.random() * settings.denominators.length)];
                const wrongOption = `${wrongNum}/${wrongDen}`;
                if (!options.includes(wrongOption)) {
                    options.push(wrongOption);
                }
            }

            renderOptions(shuffle(options));
        }

        // Quest√£o de compara√ß√£o
        function setupCompareQuestion() {
            const settings = difficultySettings[gameState.difficulty];

            const den1 = settings.denominators[Math.floor(Math.random() * settings.denominators.length)];
            const num1 = Math.floor(Math.random() * den1) + 1;

            let den2 = settings.denominators[Math.floor(Math.random() * settings.denominators.length)];
            let num2 = Math.floor(Math.random() * den2) + 1;

            // Garantir que n√£o sejam iguais
            while (num1/den1 === num2/den2) {
                den2 = settings.denominators[Math.floor(Math.random() * settings.denominators.length)];
                num2 = Math.floor(Math.random() * den2) + 1;
            }

            document.getElementById('question').textContent = 'Qual fra√ß√£o √© MAIOR?';

            const display = document.getElementById('fractionDisplay');
            display.innerHTML = '';

            const visual1 = createFractionVisual(num1, den1, 'pie');
            const fracNum1 = createFractionNumber(num1, den1);
            visual1.appendChild(fracNum1);

            const vs = document.createElement('div');
            vs.style.fontSize = '2rem';
            vs.style.fontWeight = 'bold';
            vs.textContent = 'ou';

            const visual2 = createFractionVisual(num2, den2, 'pie');
            const fracNum2 = createFractionNumber(num2, den2);
            visual2.appendChild(fracNum2);

            display.appendChild(visual1);
            display.appendChild(vs);
            display.appendChild(visual2);

            const frac1Value = num1 / den1;
            const frac2Value = num2 / den2;

            gameState.correctAnswer = frac1Value > frac2Value ? `${num1}/${den1}` : `${num2}/${den2}`;

            const options = [`${num1}/${den1}`, `${num2}/${den2}`, 'S√£o iguais'];
            renderOptions(options, true);
        }

        // Quest√£o de equival√™ncia
        function setupEquivalentQuestion() {
            const settings = difficultySettings[gameState.difficulty];

            // Criar fra√ß√£o base
            const baseDen = settings.denominators[Math.floor(Math.random() * Math.min(3, settings.denominators.length))];
            const baseNum = Math.floor(Math.random() * (baseDen - 1)) + 1;

            // Criar fra√ß√£o equivalente
            const multiplier = Math.floor(Math.random() * 3) + 2;
            const equivNum = baseNum * multiplier;
            const equivDen = baseDen * multiplier;

            document.getElementById('question').textContent = `Qual fra√ß√£o √© equivalente a ${baseNum}/${baseDen}?`;

            const display = document.getElementById('fractionDisplay');
            display.innerHTML = '';

            const fracNum = createFractionNumber(baseNum, baseDen);
            display.appendChild(fracNum);

            gameState.correctAnswer = `${equivNum}/${equivDen}`;

            // Gerar op√ß√µes erradas
            const options = [gameState.correctAnswer];
            while (options.length < 4) {
                const wrongNum = Math.floor(Math.random() * 10) + 1;
                const wrongDen = Math.floor(Math.random() * 10) + 2;
                const wrongOption = `${wrongNum}/${wrongDen}`;
                if (!options.includes(wrongOption) && wrongNum/wrongDen !== baseNum/baseDen) {
                    options.push(wrongOption);
                }
            }

            renderOptions(shuffle(options));
        }

        // Quest√£o de opera√ß√£o
        function setupOperationQuestion() {
            const denominator = [2, 4, 6, 8][Math.floor(Math.random() * 4)];
            const num1 = Math.floor(Math.random() * (denominator - 1)) + 1;
            const num2 = Math.floor(Math.random() * (denominator - num1)) + 1;

            const resultNum = num1 + num2;

            document.getElementById('question').textContent = `Quanto √© ${num1}/${denominator} + ${num2}/${denominator}?`;

            const display = document.getElementById('fractionDisplay');
            display.innerHTML = '';

            const fracNum1 = createFractionNumber(num1, denominator);
            const plus = document.createElement('div');
            plus.style.fontSize = '2rem';
            plus.style.fontWeight = 'bold';
            plus.textContent = '+';
            const fracNum2 = createFractionNumber(num2, denominator);
            const equals = document.createElement('div');
            equals.style.fontSize = '2rem';
            equals.style.fontWeight = 'bold';
            equals.textContent = '=';
            const question = document.createElement('div');
            question.style.fontSize = '3rem';
            question.textContent = '?';

            display.appendChild(fracNum1);
            display.appendChild(plus);
            display.appendChild(fracNum2);
            display.appendChild(equals);
            display.appendChild(question);

            // Simplificar se poss√≠vel
            const gcd = (a, b) => b === 0 ? a : gcd(b, a % b);
            const divisor = gcd(resultNum, denominator);
            const simplifiedNum = resultNum / divisor;
            const simplifiedDen = denominator / divisor;

            gameState.correctAnswer = `${simplifiedNum}/${simplifiedDen}`;
            if (simplifiedDen === 1) {
                gameState.correctAnswer = `${simplifiedNum}`;
            }

            // Gerar op√ß√µes
            const options = [gameState.correctAnswer];
            const wrongOptions = [
                `${resultNum}/${denominator}`,
                `${num1 + num2}/${denominator * 2}`,
                `${num1}/${num2}`
            ];

            wrongOptions.forEach(opt => {
                if (!options.includes(opt) && options.length < 4) {
                    options.push(opt);
                }
            });

            while (options.length < 4) {
                const wrongNum = Math.floor(Math.random() * 10) + 1;
                const wrongDen = Math.floor(Math.random() * 10) + 2;
                const wrongOption = `${wrongNum}/${wrongDen}`;
                if (!options.includes(wrongOption)) {
                    options.push(wrongOption);
                }
            }

            renderOptions(shuffle(options));
        }

        // Renderizar op√ß√µes
        function renderOptions(options, isComparison = false) {
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';

            options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';

                if (option.includes('/')) {
                    const [num, den] = option.split('/');
                    btn.innerHTML = `<span style="border-bottom: 2px solid white; padding-bottom: 3px;">${num}</span><span>${den}</span>`;
                } else {
                    btn.textContent = option;
                }

                btn.onclick = () => checkAnswer(option, btn);
                container.appendChild(btn);
            });
        }

        // Verificar resposta
        function checkAnswer(answer, btnElement) {
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => btn.onclick = null);

            if (answer === gameState.correctAnswer) {
                btnElement.classList.add('correct');
                handleCorrect();
            } else {
                btnElement.classList.add('wrong');
                buttons.forEach(btn => {
                    const btnAnswer = btn.textContent.replace(/\n/g, '/').trim();
                    if (btnAnswer === gameState.correctAnswer.replace('/', '\n')) {
                        btn.classList.add('correct');
                    }
                });
                handleWrong();
            }
        }

        // Resposta correta
        function handleCorrect() {
            playSound('correct');

            gameState.streak++;
            if (gameState.streak > gameState.maxStreak) {
                gameState.maxStreak = gameState.streak;
            }

            const settings = difficultySettings[gameState.difficulty];
            const basePoints = settings.points;
            const streakBonus = gameState.streak * 5;
            const points = basePoints + streakBonus;

            gameState.score += points;
            gameState.correctAnswers++;

            // Level up
            const newLevel = Math.floor(gameState.score / 300) + 1;
            if (newLevel > gameState.level) {
                gameState.level = newLevel;
                playSound('levelup');
            }

            updateDisplay();
            updateMedals();
            saveProgress();
            showStreak();

            showFeedback(`Correto! +${points} pontos`, 'success');

            setTimeout(nextRound, 1500);
        }

        // Resposta errada
        function handleWrong() {
            playSound('wrong');
            gameState.streak = 0;
            updateDisplay();

            showFeedback(`Ops! A resposta era ${gameState.correctAnswer}`, 'error');

            setTimeout(nextRound, 2000);
        }

        // Atualizar progresso
        function updateProgress() {
            const percent = ((gameState.currentRound - 1) / gameState.totalRounds) * 100;
            document.getElementById('progressBar').style.width = percent + '%';
        }

        // Mostrar feedback
        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = `feedback show ${type}`;
        }

        // Mostrar sequ√™ncia
        function showStreak() {
            if (gameState.streak >= 3) {
                const streakDisplay = document.getElementById('streakDisplay');
                document.getElementById('streakCount').textContent = gameState.streak;
                streakDisplay.classList.add('show');
                setTimeout(() => streakDisplay.classList.remove('show'), 2000);
            }
        }

        // Embaralhar array
        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Mostrar resultado
        function showResult() {
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('resultScreen').classList.add('show');

            const accuracy = Math.round((gameState.correctAnswers / gameState.totalRounds) * 100);

            document.getElementById('resultIcon').textContent = accuracy >= 70 ? 'üéâ' : 'üí™';
            document.getElementById('resultTitle').textContent = accuracy >= 70 ? 'Excelente!' : 'Continue Praticando!';
            document.getElementById('resultScore').textContent = `Pontos: ${gameState.score} | N√≠vel: ${gameState.level} | Melhor sequ√™ncia: ${gameState.maxStreak}`;
        }

        // Inicializar
        loadProgress();
        startGame();
    </script>
