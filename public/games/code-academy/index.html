<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Code Academy - EAI Games</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #0d1117; touch-action: none; }
    #gameCanvas { display: block; width: 100%; height: 100%; }
    #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #161b22 0%, #0d1117 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
    #loading.hidden { display: none; }
    .code-icon { font-size: 100px; animation: blink 1s step-end infinite; }
    @keyframes blink { 50% { opacity: 0.5; } }
    #loading h1 { color: #58a6ff; font-family: 'Courier New', monospace; font-size: 26px; margin-top: 20px; }
    #loading p { color: #8b949e; font-family: 'Courier New', monospace; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="loading">
    <div class="code-icon">ðŸ’»</div>
    <h1>CODE ACADEMY</h1>
    <p>Compilando conhecimento...</p>
  </div>
  <canvas id="gameCanvas"></canvas>
  <script src="game.js"></script>
</body>
</html>
