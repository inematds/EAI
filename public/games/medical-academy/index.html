<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Medical Academy - EAI Games</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #1a2e3e; touch-action: none; }
    #gameCanvas { display: block; width: 100%; height: 100%; }
    #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #2a4a5e 0%, #1a2e3e 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
    #loading.hidden { display: none; }
    .medical-icon { font-size: 100px; animation: beat 1s ease-in-out infinite; }
    @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
    #loading h1 { color: #ef4444; font-family: 'Arial Black', sans-serif; font-size: 26px; margin-top: 20px; }
    #loading p { color: #fca5a5; font-family: Arial, sans-serif; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="loading">
    <div class="medical-icon">üè•</div>
    <h1>MEDICAL ACADEMY</h1>
    <p>Preparando diagn√≥sticos...</p>
  </div>
  <canvas id="gameCanvas"></canvas>
  <script src="game.js"></script>
</body>
</html>
