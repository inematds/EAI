<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Statistics Detective - EAI Games</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #1a1a1a; touch-action: none; }
    #gameCanvas { display: block; width: 100%; height: 100%; }
    #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
    #loading.hidden { display: none; }
    .detective-icon { font-size: 100px; animation: investigate 2s ease-in-out infinite; }
    @keyframes investigate { 0%, 100% { transform: rotate(-5deg); } 50% { transform: rotate(5deg); } }
    #loading h1 { color: #fbbf24; font-family: 'Arial Black', sans-serif; font-size: 24px; margin-top: 20px; }
    #loading p { color: #fcd34d; font-family: Arial, sans-serif; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="loading">
    <div class="detective-icon">üîç</div>
    <h1>STATISTICS DETECTIVE</h1>
    <p>Analisando evid√™ncias...</p>
  </div>
  <canvas id="gameCanvas"></canvas>
  <script src="game.js"></script>
</body>
</html>
