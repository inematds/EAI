<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Philosophy Arena - EAI Games</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #1a1a2e; touch-action: none; }
    #gameCanvas { display: block; width: 100%; height: 100%; }
    #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #2d2d4a 0%, #1a1a2e 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
    #loading.hidden { display: none; }
    .think-icon { font-size: 100px; animation: think 3s ease-in-out infinite; }
    @keyframes think { 0%, 100% { transform: translateY(0); } 25% { transform: translateY(-10px); } 75% { transform: translateY(10px); } }
    #loading h1 { color: #a78bfa; font-family: 'Georgia', serif; font-size: 26px; margin-top: 20px; }
    #loading p { color: #c4b5fd; font-family: 'Georgia', serif; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="loading">
    <div class="think-icon">ðŸ¤”</div>
    <h1>PHILOSOPHY ARENA</h1>
    <p>Pensando profundamente...</p>
  </div>
  <canvas id="gameCanvas"></canvas>
  <script src="game.js"></script>
</body>
</html>
