<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tower Defense EAI - EAI Games</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1a2e;
      touch-action: none;
    }

    #gameCanvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    #loading.hidden {
      display: none;
    }

    .loader {
      font-size: 64px;
      animation: pulse 1s ease infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }

    #loading h1 {
      color: #fff;
      font-family: 'Arial Black', sans-serif;
      font-size: 28px;
      margin-top: 20px;
      text-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
    }

    #loading p {
      color: #aaa;
      font-family: Arial, sans-serif;
      margin-top: 10px;
      font-size: 14px;
    }

    .loading-bar {
      width: 200px;
      height: 6px;
      background: #333;
      border-radius: 3px;
      margin-top: 30px;
      overflow: hidden;
    }

    .loading-bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ef4444, #f97316);
      border-radius: 3px;
      animation: loadBar 1.5s ease forwards;
    }

    @keyframes loadBar {
      0% { width: 0%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loader">üè∞</div>
    <h1>Tower Defense EAI</h1>
    <p>Preparando a batalha...</p>
    <div class="loading-bar">
      <div class="loading-bar-fill"></div>
    </div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script src="game.js"></script>
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
      }, 1500);
    });
  </script>
</body>
</html>
