        // Fun√ß√µes de √°udio
        function playSound(type) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            switch(type) {
                case 'correct':
                    oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1);
                    oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);

            }

            // Destacar sentido correto na barra
            document.querySelector(`.sense-icon.${gameState.correctAnswer}`).classList.add('active');

            // Mostrar informa√ß√£o
            document.getElementById('infoText').textContent = gameState.currentItem.info;
            document.getElementById('infoCard').classList.add('show');
        }

        // Resposta correta
        function handleCorrect() {
            playSound('correct');

            gameState.streak++;
            if (gameState.streak > gameState.maxStreak) {
                gameState.maxStreak = gameState.streak;
            }

            const basePoints = 15;
            const streakBonus = gameState.streak * 5;
            const points = basePoints + streakBonus;

            gameState.score += points;
            gameState.correctAnswers++;

            // Level up
            const newLevel = Math.floor(gameState.score / 150) + 1;
            if (newLevel > gameState.level) {
                gameState.level = newLevel;
                playSound('levelup');
            }

            updateDisplay();
            updateMedals();
            saveProgress();
            showStreak();

            showFeedback(`Correto! +${points} pontos`, 'success');

            setTimeout(nextRound, 2500);
        }

        // Resposta errada
        function handleWrong() {
            playSound('wrong');
            gameState.streak = 0;
            updateDisplay();

            const senseNames = {
                vision: 'Vis√£o',
                hearing: 'Audi√ß√£o',
                smell: 'Olfato',
                taste: 'Paladar',
                touch: 'Tato'
            };

            showFeedback(`Ops! Era ${senseNames[gameState.correctAnswer]}`, 'error');

            setTimeout(nextRound, 2500);
        }

        // Atualizar progresso
        function updateProgress() {
            const percent = ((gameState.currentRound - 1) / gameState.totalRounds) * 100;
            document.getElementById('progressBar').style.width = percent + '%';
        }

        // Mostrar feedback
        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = `feedback show ${type}`;
        }

        // Mostrar sequ√™ncia
        function showStreak() {
            if (gameState.streak >= 3) {
                const streakDisplay = document.getElementById('streakDisplay');
                document.getElementById('streakCount').textContent = gameState.streak;
                streakDisplay.classList.add('show');
                setTimeout(() => streakDisplay.classList.remove('show'), 2000);
            }
        }

        // Mostrar resultado
        function showResult() {
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('resultScreen').classList.add('show');

            const accuracy = Math.round((gameState.correctAnswers / gameState.totalRounds) * 100);

            document.getElementById('resultIcon').textContent = accuracy >= 70 ? 'üéâ' : 'üí™';
            document.getElementById('resultTitle').textContent = accuracy >= 70 ? 'Excelente!' : 'Continue Aprendendo!';
            document.getElementById('resultScore').textContent = `Pontos: ${gameState.score} | N√≠vel: ${gameState.level} | Melhor sequ√™ncia: ${gameState.maxStreak}`;
        }

        // Inicializar
        loadProgress();
        startGame();
    </script>
</body>
</html>
