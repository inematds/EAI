<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Finance Master - EAI Games</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #0a1628; touch-action: none; }
    #gameCanvas { display: block; width: 100%; height: 100%; }
    #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #1a2744 0%, #0a1628 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
    #loading.hidden { display: none; }
    .money-icon { font-size: 100px; animation: grow 1.5s ease-in-out infinite; }
    @keyframes grow { 0%, 100% { transform: scale(1) rotate(-5deg); } 50% { transform: scale(1.2) rotate(5deg); } }
    #loading h1 { color: #10b981; font-family: 'Arial Black', sans-serif; font-size: 26px; margin-top: 20px; }
    #loading p { color: #34d399; font-family: Arial, sans-serif; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="loading">
    <div class="money-icon">ðŸ’°</div>
    <h1>FINANCE MASTER</h1>
    <p>Calculando investimentos...</p>
  </div>
  <canvas id="gameCanvas"></canvas>
  <script src="game.js"></script>
</body>
</html>
